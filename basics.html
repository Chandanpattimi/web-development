# web-development
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple webpage with HTML, CSS, and JavaScript.</p>
  </header>

  <section>
    <img src="https://via.placeholder.com/400x200" alt="Sample Image" />
    <p>This is a paragraph describing the image above.</p>
    <button onclick="showAlert()">Click Me!</button>
  </section>

  <footer>
    <p>Created during Web Development Training</p>
  </footer>

  <script>
    function showAlert() {
      alert("Hello! You clicked the button.");
    }
  </script>
</body>
</html>
